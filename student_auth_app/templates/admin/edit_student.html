{% extends 'admin/base_admin.html' %}
{% block content %}
<body id="bo1">
    <div class="container" style="margin-top: 50px;width:500px;">
        <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;UPDATE HERE!!!</h2>
    <br>
<form method="post" action="/edit_stud/{{ stud_info.pk }}"  >
    {% csrf_token %}
        <table id="table" class="table table-primary table-striped">
            <tr>
                <td>
                    <label  id="l2">Enter student Name:</label>
                </td>
                <td>
                    <input type="text" name="sname" value="{{ stud_info.student_name }}">
                </td>
            </tr>
            <tr>
                <td>
                    <label id="l2">Enter address:</label>
                </td>
                <td>
                    <input type="text" name="add" value="{{ stud_info.address }}">
                </td>
            </tr>
            <tr>
                <td>
                    <label id="l2">Enter student age:</label>
                </td>
                <td>
                    <input type="number" name="age" value="{{ stud_info.age }}">
                </td>
            </tr>
            <tr>
                <td>
                    <label id="l2">Enter joining date:</label>
                </td>
                <td>
                    <input type="date" name="jdate" value="{{ stud_info.joining_date|date:"Y-m-d" }}">
                </td>
            </tr>
            <tr>
                <td>
                    <label id="l2">Enter contact number:</label>
                </td>
                <td>
                    <input type="number" name="mob" value="{{ stud_info.phone_number }}">
                </td>
            </tr>
            <tr>
                <td>
                    <label id="l2">Enter course:</label>
                </td>
                <td>
                    <select class="form-control" name="cname">
                        {% for i in cou %}
                        <option {% if i.course_name == stud_info.course.course_name  %} selected="selected" {% endif %} name="cname" value="{{ i.id }}">{{ i.course_name}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            
        </table><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" value="PREVIOUS PAGE" class="btn btn-info"onclick="javascript:history.go(-1);"id="d">
        &nbsp;&nbsp;<button type="submit"  class="btn btn-success">UPDATE</button>
    
</form>
</div>
</body>
{% endblock %}
