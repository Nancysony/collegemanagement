{% extends 'base_main.html' %}
{% block content %}
  <body style="background-color: rgb(245, 245, 130);">
    <h2 class="text-center "  style="padding-top: 50px;"> Have an account?<br> Login Here!!!</h2><br>
          <div class="container-fluid" style=" height: 300px; width: 450px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" >
            
            <br>
            <form method="post" action="{% url 'user_login' %}">
              {% csrf_token %}
              <div class="form-group">
                <label for="username">USERNAME :</label>
                <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
              <div class="form-group">
                <label for="pwd">PASSWORD:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
              <div class="form-group form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="remember" required> I agree .
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Check this checkbox to continue.</div>
                </label>
              </div>
            
              <center>
                <button type="submit" class="btn btn-success text-center" id="btn">LOGIN</button>
              </center>
          </form>
        </div>
      </body>
{% endblock %}
